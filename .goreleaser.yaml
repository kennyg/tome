# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: tome

before:
  hooks:
    - go mod tidy

builds:
  - id: tome
    main: .
    binary: tome
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X github.com/kennyg/tome/cmd.Version={{.Version}}

archives:
  - id: default
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE*
      - README*

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^ci:"
      - Merge pull request
      - Merge branch

release:
  github:
    owner: kennyg
    name: tome
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"

brews:
  - name: tome
    ids:
      - default
    repository:
      owner: kennyg
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    commit_author:
      name: Kenny Gatdula
      email: kenny@kennyg.com
    directory: Formula
    homepage: https://github.com/kennyg/tome
    description: AI Agent Skill Manager - Your spellbook for AI agent capabilities
    license: MIT
    install: |
      bin.install "tome"
    test: |
      system "#{bin}/tome", "version"
